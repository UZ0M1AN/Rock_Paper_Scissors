<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to the <span class="rock-color">Rock</span> <span class="paper-color">Paper</span> <span class="scissors-color">Scissors</span> Game</h1>

        <div class="resultContainer">
            <h2>First to 5 wins!</h2>      
            <p class="scoreboard">Robot <span class="robot-score">0</span> : <span class="player-score">0</span> Player</p>

            <div class="result"></div>
        </div>
        
        <div class="btns">
            <button data-rps="rock" class="rock btn">Rock</button>
            <button data-rps="paper"  class="paper btn">Paper</button>
            <button data-rps="scissors" class="scissors btn">Scissors</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
